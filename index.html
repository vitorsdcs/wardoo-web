<html ng-app="Wardoo">
	<head>
		<meta charset="utf-8" />
		<base href="/">
		<title ng-bind="title ? title + ' &#124; Wardoo' : 'Wardoo'">Wardoo</title>
		<link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" />
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="assets/libs/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="assets/libs/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/solid.css" ng-if="isLoggedOut" />
		<link rel="stylesheet" type="text/css" href="assets/css/typography.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/colors.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/forms.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/base.css" />
	</head>
	<body ng-class="{'logged-in': isLoggedIn, 'logged-out': isLoggedOut, 'has-sidebar': !hideSidebar, 'no-sidebar': hideSidebar, 'has-navbar': !hideNavbar, 'no-navbar': hideNavbar}">
		
		<aside id="left-sidebar" ng-show="!hideSidebar" ng-include="'app/shared/sidebar/SidebarView.html'" ng-controller="SidebarController"></aside>
		<main id="site-main">
			<nav id="navbar" class="navbar navbar-default navbar-static-top" ng-show="!hideNavbar" ng-include="'app/shared/navbar/NavbarView.html'" ng-controller="NavbarController"></nav>
			<main id="content" ng-view></main>
		</div>
		
		<script src="assets/libs/angular/angular.min.js"></script>
		<script src="assets/libs/angular/angular-route.min.js"></script>
		<script src="assets/libs/angular/angular-cookies.min.js"></script>
		<script src="assets/libs/angular/angular-resource.min.js"></script>
		<script src="assets/libs/angular/angular-translate.min.js"></script>
		<script src="assets/libs/angular/angular-animate.min.js"></script>
		<script src="assets/libs/angular/ngProgress.min.js"></script>
		<script src="assets/libs/angular/ngMask.min.js"></script>
		<script src="assets/libs/jquery/jquery.min.js"></script>
		<script src="assets/libs/bootstrap/js/bootstrap.min.js"></script>
		<script src="app/app.js"></script>
		<script src="app/shared/navbar/NavbarController.js"></script>
		<script src="app/shared/sidebar/SidebarController.js"></script>
		<script src="app/components/authentication/LoginController.js"></script>
		<script src="app/components/authentication/LoginService.js"></script>
		<script src="app/components/authentication/LogoutController.js"></script>
		<script src="app/components/principal/PrincipalController.js"></script>
		<script src="app/components/principal/PrincipalService.js"></script>
		<script src="app/components/coordinator/CoordinatorController.js"></script>
		<script src="app/components/coordinator/CoordinatorService.js"></script>
		<script src="app/components/teacher/TeacherController.js"></script>
		<script src="app/components/teacher/TeacherService.js"></script>
		<script src="app/components/responsible/ResponsibleController.js"></script>
		<script src="app/components/responsible/ResponsibleService.js"></script>
	</body>
</html>
