<form id="login" name="form" ng-submit="login()" role="form">
	<section id="logo">
		<i class="fa fa-mortar-board"></i>
		<h1>wardoo</h1>
		<p>by waven</p>
	</section>
	
	<div ng-show="error" class="alert alert-danger">{{ error }}</div>
	
	<p>{{ 'AUTHENTICATION.DESCRIPTION' | translate }}</p>
	
	<div class="control-group floating-label no-margin">
		<input type="text" name="username" id="username" class="form-control" placeholder="{{ 'CREDENTIAL.USERNAME' | translate }}" ng-model="username" required/>
		<span ng-show="form.username.$dirty && form.username.$error.required" class="error-text">{{ 'FORM.ERROR.REQUIRED' | translate }}</span>
	</div>
	
	<div class="control-group floating-label">
		<input type="password" name="password" id="password" class="form-control" placeholder="{{ 'CREDENTIAL.PASSWORD' | translate }}" ng-model="password" required/>
		<span ng-show="form.password.$dirty && form.password.$error.required" class="error-text">{{ 'FORM.ERROR.REQUIRED' | translate }}</span>
	</div>
	
	<div class="control-group">
		<button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-lg btn-success btn-block">{{ 'AUTHENTICATION.LOGIN' | translate }}</button>
	</div>
</form>
