<h1>Principals</h1>

<a ng-click="createNewPrincipal()" class="btn btn-small btn-primary add-item">
	<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add principal
</a>

<section>
	<table class="table table-striped table-condensed">
		<thead>
			<tr>
				<th></th<>
				<th>Name</th>
				<th>Birthdate</th>
				<th>CPF</th>
				<th>RG</th>
				<th>Contact</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="principal in principals">
				<td><span class="glyphicon glyphicon-user" aria-hidden="true"></span></td>
				<td>{{ principal.person.name.name }} {{ principal.person.name.surname }}</td>
				<td>{{ principal.person.birthDate }}</td>
				<td>{{ principal.person.cpf }}</td>
				<td>{{ principal.person.rg }}</td>
				<td>
					<ul>
						<li ng-repeat="contact in principal.person.contacts">{{ contact.value }}</li>
					</ul>
				</td>
			</tr>
		</tbody>
	</table>
</section>
